<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="page2.css">
</head>
<body>
    <!-- Boilerplate -->
<div class="boilerplate">
    <div class="box">
      <div class="suggestion">
        <i class="fas fa-lightbulb"></i>
        <span 1><a href="Suggestion.html" style="color: rgb(10, 10, 10);">Suggestion</a></span>
      </div>
      <div class="preference">
        <i class="fas fa-user"></i>
        <span>Preference</span>
      </div>
      <div class="budget-planning">
        <i class="fas fa-wallet"></i>
        <span>Budget Planning</span>
      </div>
      <div class="routes">
        <i class="fas fa-map-marked-alt"></i>
        <span>Routes</span>
      </div>
      <div class="weather-conditions">
        <i class="fas fa-cloud-sun"></i>
        <span>Weather Conditions</span>
      </div>
      <div class="local-events">
        <i class="fas fa-calendar-alt"></i>
        <span>Local Events</span>
      </div>
    </div>
    
 <!-- Main Content Area -->
  <div class="main-content">
    <!-- Chatbot Interface -->
    <div class="chatbot-interface">
        <input type="text" id="user-input" placeholder="Share your feedback..."/>
      <button id="submit-button">Submit Feedback</button>
      <div id="chatbot-response"></div>
    </div>
  </div>
</body>
</html>
